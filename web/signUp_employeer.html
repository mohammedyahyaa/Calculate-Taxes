<!DOCTYPE html>
<html lang="en">
<head>
	<title>Payroll</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style_signUpOfEmployer.css">
    <link href='fonts.css' rel='stylesheet' type='text/css'>
</head>
    
    <body>
        <div class="mainDiv">
            <div class="left">
                <img src="images/logo.png" class="img">
                <p>(Simple Way To Manegmment Your Payroll)</p>
            </div>
            <div class="right">
                <div class="hint">
                    <p><span style="font-weight: bold;color:red">Note: </span>This software is for companies with 9 employees or less.</p>
                </div>
                <p class="pp">Sign up as <span style="color: #fbb405; ">Employer</span></p>
                <form action="#" method="post">
                    <input type="text" placeholder="User Name" name="UserName">
                    <input type="text" placeholder="Company Name" name="CompanyName">
                    <input type="tel" placeholder="Phone Number" name="PhoneNumber">
                    <input type="email" placeholder="Email Address" name="EmailAddress">
                    <input type='password' placeholder="Password" name="Password">
                    <input type="submit" value="Submit" name="button_sign_up_er" id="button">
                </form>
            </div>
        </div>
        <script src="query.js"></script>
        <script src="scriptOFSignUpOfEmployer.js">
        </script>
    </body>
